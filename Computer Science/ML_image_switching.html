<!Doctype html>
<html>
<head>
<title>Javascript</title>
</head>
<body>
<img src="minecraftmeme.jpg" height="500px" width="auto" onmouseover="switchImageIn(this)" onmouseout="switchImageOut(this)">

<script type=text/javascript>
  function switchImageIn(myImage){
    myImage.src="minecraftmeme.jpg";
  }
  function switchImageOut(myImage){
    myImage.src="download.png";
  }
</script>
</body>
</html>
