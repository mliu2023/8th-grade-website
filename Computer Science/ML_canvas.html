<!Doctype html>
<html>
<head>
<title>Memes</title>
<style>
canvas {
    margin-left: auto;
    margin-right: auto;
    display: block;
    width: 600px;
    height: 400px;
    border: 2px dashed red;
}
body{
  background-color: lightgrey;
}
</style>
</head>
<body>
<canvas id="tree"></canvas>
<script type="text/javascript">
  var cnvs=document.getElementById("tree");
  var cntnt=cnvs.getContext("2d");
  var grd=cntnt.createLinearGradient(0,10,200,300);

  grd.addColorStop(0,"white");
  grd.addColorStop(.1, "black");
  grd.addColorStop(.2, "green");
  grd.addColorStop(.3, "red");
  grd.addColorStop(.4, "orange");
  grd.addColorStop(.5, "yellow");
  grd.addColorStop(.6, "magenta");
  grd.addColorStop(.7, "blue");
  grd.addColorStop(.8, "lime");
  cntnt.fillStyle=grd;
  cntnt.fillRect(0,0,300,200);

  cntnt.font="30px Times New Roman";
  cntnt.fillStyle="purple";
  cntnt.fillText("Thanos", 100, 80);

  cntnt.beginPath();
  cntnt.moveTo(50,100);
  cntnt.lineTo(250,100);
  cntnt.stroke();
  cntnt.moveTo(50,100);
  cntnt.lineTo(50,50);
  cntnt.stroke();

</script>
</body>
</html>
